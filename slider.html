<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="container">
    </div><div class="slideshow">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide s1">
                <img src="https://images.pexels.com/photos/2690323/pexels-photo-2690323.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                <div>
                    <h1>Slide-1</h1>
                </div>
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/713959/pexels-photo-713959.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                <div>
                    <h1>Slide-2</h1>
                </div>
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/301958/pexels-photo-301958.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                <div>
                    <h1>Slide-3</h1>
                </div>
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/1844012/pexels-photo-1844012.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                <div>
                    <h1>Slide-4</h1>
                </div>
            </div>
            <div class="slide">
                <img src="https://images.pexels.com/photos/922470/pexels-photo-922470.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                <div>
                    <h1>Slide-5</h1>
                </div>
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar" ></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>
        
</body>
</html>
